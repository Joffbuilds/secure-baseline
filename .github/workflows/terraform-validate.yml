jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # ---------- Generate and show plan -----------------------
      - name: Terraform init & plan (JSON)
        working-directory: examples/single-account
        run: |
          terraform init -backend=false
          terraform plan -out tfplan
          terraform show -json tfplan > tfplan.json

      # ---------- Run standard validate ------------------------
      - name: Terraform validate
        working-directory: examples/single-account
        run: terraform validate

      # ---------- OPA unit tests -------------------------------
      - name: OPA unit tests
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          ./opa test policies

      # ---------- OPA policy check against plan ----------------
      - name: OPA policy check (plan.json)
        run: |
          ./opa eval --fail-defined \
            -d policies \
            -i examples/single-account/tfplan.json \
            'data.secure_baseline.deny'
